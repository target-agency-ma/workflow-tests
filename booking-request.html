<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        /* A simple CSS reset for better cross-browser consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Dark mode body styles */
        body {
            background-color: #1a1a1a; /* Very dark gray */
            color: #e0e0e0; /* Off-white text for contrast */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for the content */
        .container {
            padding: 2rem;
            border-radius: 12px;
            background-color: #2c2c2c; /* Slightly lighter dark gray for the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* A subtle shadow for depth */
        }

        /* Button styles */
        #bookButton {
            background-color: #007bff; /* A vibrant blue */
            color: #ffffff; /* White text */
            border: none;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.4); /* Glow effect */
        }

        /* Hover and active states for the button */
        #bookButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        #bookButton:active {
            transform: translateY(0); /* Press down effect */
            background-color: #003d80;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p style="margin: 1.5rem 0;">Click the button below to book a meeting.</p>
        
        <button id="bookButton">Book a Meeting</button>
    </div>

    <script>
        document.getElementById('bookButton').addEventListener('click', () => {
            const formLink = 'https://targetagencytrial1.app.n8n.cloud/form-test/009e7690-644f-4a73-9fc6-541bfb050dd1';
            window.location.href = formLink;
        });
    </script>
</body>
</html>
